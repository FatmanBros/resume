<!-- 履歴情報 -->
<div *ngIf="resume" class="resume-frame flex-one flex-v">
  <div class="project">
    <app-textbox [label]="'プロジェクト'" [control]="resume.title" [placeholder]="messages.tips.projectExample"
      [width_per]="100" (onChange)="onChange()">
    </app-textbox>
  </div>
  <div class="term">
    <app-date [control]="resume.termFrom" [placeholder]="'期間 開始'" (onChange)="onChange()"></app-date>
    ～
    <app-date [control]="resume.termTo" [placeholder]="'終了'" (onChange)="onChange()"></app-date>
  </div>
  <div class="summary flex-one">
    <app-textarea [label]="'概要'" [control]="resume.summary" [width_per]="100" [max_height]="100"></app-textarea>
  </div>
  <!-- 担当・役職 -->
  <div class="position">
    <app-textbox [label]="'担当・役職'" [control]="resume.position" [placeholder]="messages.tips.position" [width_per]="50"
      (onChange)="onChange()"></app-textbox>
  </div>
</div>
<!-- 補足事項 -->
<div class="repletion-field" *ngIf="resume">
  <!-- プロジェクト -->
  <app-custom-checkbox [label]="'プロジェクト'" [listItem]="codeList.project" [control]="resume.experiences.project">
  </app-custom-checkbox>
  <!-- 工程 -->
  <app-custom-checkbox [label]="'工程'" [listItem]="codeList.process" [control]="resume.experiences.processes">
  </app-custom-checkbox>
  <!-- 言語 -->
  <app-custom-checkbox [label]="'言語'" [listItem]="codeList.language" [control]="resume.experiences.langages">
  </app-custom-checkbox>
  <!-- ツール -->
  <app-custom-checkbox [label]="'ツール'" [listItem]="codeList.tool" [control]="resume.experiences.tools">
  </app-custom-checkbox>
</div>
<label *ngIf="!resume" class="not-selected">
  NOT SELECTED RESUME !!
</label>
