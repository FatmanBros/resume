<mat-form-field appearance="fill">
  <mat-label>{{placeholder}}</mat-label>
  <input matInput [formControl]="control" [matDatepicker]="picker" name="date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker (monthSelected)="monthSelected($event)"></mat-datepicker>
  <mat-error *ngIf="control.hasError('required')">必須入力です。</mat-error>
</mat-form-field>
